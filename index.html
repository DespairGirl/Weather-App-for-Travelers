<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c779351ebb.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-md">
            <p class="navbar-brand" href="#">WEATHER DASHBOARD</p>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 bg-light">
                <h1 class="header1">Search For a City:</h1>
                <div class="input-group input-group-sm mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-sm"><button class=" btn bg-primary text-light"
                            id="search-button"><i class="fa fa-search"></i></button></span>
                    <input type="text" class="form-control" id="city-search" aria-label="City Input"
                        aria-describedby="search-button">
                </div>
                <button class=" btn btn-primary" type="button" id="clear-history">Clear history</button>
            <ul class="list-group">

            </ul>
            </div>
        <div class="col-sm-8">
            <div class="row ml-2 border border-secondary rounded">
                <div class="col-sm-12" id="current-weather">
                    <h2 class="city-name" id="curr-city"></h2>
                    <p>Temperature:<span class="current" id="temp"></span></p>
                    <p>Humidity:<span class="current" id="humid"></span></p>
                    <p>Wind Speed:<span class="current" id="wind-spd"></span></p>
                    <p>UV Index:<span class="current p-3 mb-2 bg-danger rounded py-2 px-2 text-white" id="uv-ind"></span></p>
                </div>
            </div>
            <div class="col-sm-12" id="fiveDay">
                <h2>5-DAY Forecast</h2>
                <div class="row text-light">
                    <div class="col-sm-2 forecast bg-primary rounded text-white ml-2 mb-3 p-2 mt-2">
                        <p id="date0"></p>
                        <p id="img0"></p>
                        <p>TEMP:<span id="temp0"></span></p>
                        <p>HUMIDITY:<span id="humid0"></span></p>
                    </div>
                    <div class="col-sm-2 forecast bg-primary rounded text-white ml-2 mb-3 p-2 mt-2">
                        <p id="date1"></p>
                        <p id="img1"></p>
                        <p>TEMP:<span id="temp1"></span></p>
                        <p>HUMIDITY:<span id="humid1"></span></p>
                    </div>
                    <div class="col-sm-2 forecast bg-primary rounded text-white ml-2 mb-3 p-2 mt-2">
                        <p id="date2"></p>
                        <p id="img2"></p>
                        <p>TEMP:<span id="temp2"></span></p>
                        <p>HUMIDITY:<span id="humid2"></span></p>
                    </div>
                    <div class="col-sm-2 forecast bg-primary rounded text-white ml-2 mb-3 p-2 mt-2">
                        <p id="date3"></p>
                        <p id="img3"></p>
                        <p>TEMP:<span id="temp3"></span></p>
                        <p>HUMIDITY:<span id="humid3"></span></p>
                    </div>
                    <div class="col-sm-2 forecast bg-primary rounded text-white ml-2 mb-3 p-2 mt-2">
                        <p id="date4"></p>
                        <p id="img4"></p>
                        <p>TEMP:<span id="temp4"></span></p>
                        <p>HUMIDITY:<span id="humid4"></span></p>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>






    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" type="application/json"></script>
    <script src="assests/script.js"></script>
    
   
</body>

</html>
