<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c779351ebb.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <header class="dashboard">
        <h1>Weather Dashboard</h1>

    </header>

    <div class="container">
        <div class="row">
            <div class="col-4">
                <h2>Search For a City:</h2>
                <input type="text" class="userInput" id="cityInput">
                <button class="srchBtn" type="submit" id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
            <div class="srchHistory">
                <ul class="history" id="listHistory"></ul>
            </div>
        </div>

        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <div class="cityHeader" id="cityDate">
                        <span id="cityName"></span>
                        <span id="currentIcon"></span>
                    </div>
                    <p class="card-text" id="temp"></p>
                    <p class="card-text" id="humid"></p>
                    <p class="card-text" id="windSpeed"></p>
                    <p class="card-text" id="uvIndex"></p>


                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8">
                <h3>5-Day Forecast</h3>
                <div id="dailyCards">
                    <div class="card-Five">
                        <div class="card-body" id="dayOne">
                            <span class="card-title" id="dateOne"></span>
                            <span class="icon" id="iconOne"></span>
                            <p class="card-text" id="tempOne"></p>
                            <p class="card-text" id="humidOne"></p>
                        </div>

                    </div>
                    <div class="card-Five">
                        <div class="card-body" id="dayTwo">
                            <span class="card-title" id="dateTwO"></span>
                            <span class="icon" id="iconTwo"></span>
                            <p class="card-text" id="tempTwo"></p>
                            <p class="card-text" id="humidTwo"></p>
                        </div>

                    </div>
                    <div class="card-Five">
                        <div class="card-body" id="dayThree">
                            <span class="card-title" id="dateThree"></span>
                            <span class="icon" id="iconThree"></span>
                            <p class="card-text" id="tempThree"></p>
                            <p class="card-text" id="humidThree"></p>
                        </div>

                    </div>
                    <div class="card-Five">
                        <div class="card-body" id="dayFour">
                            <span class="card-title" id="dateFour"></span>
                            <span class="icon" id="iconFour"></span>
                            <p class="card-text" id="tempFour"></p>
                            <p class="card-text" id="humidFour"></p>
                        </div>

                    </div>
                    <div class="card-Five">
                        <div class="card-body" id="dayFive">
                            <span class="card-title" id="dateFive"></span>
                            <span class="icon" id="iconFive"></span>
                            <p class="card-text" id="tempFive"></p>
                            <p class="card-text" id="humidFive"></p>
                        </div>

                    </div>

                </div>
                
            </div>
        </div>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="assests/script.js"></script>
</body>

</html>
